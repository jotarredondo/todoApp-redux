<footer class="footer">
    
    <span class="todo-count"><strong>{{pendientes}}</strong>Tareas Pendientes</span>
    
    <ul class="filters">
      <li *ngFor="let filter of filtros"
      (click)="cambiarFiltro(filter)">
        <a [class.selected]="filter === filtroActual">{{filter | titlecase}}</a>
      </li>
    </ul>
    
    <button class="clear-completed"
    (click)="limpiarCompletados()">Limpiar completados</button>
  </footer>
